<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <div class="nav block">
        <div class="username">Mister Piggeh</div>

        <div class="form-container">
            
            <form id="userNote" action="" method="get">
                <br><label for="title">Title:</label>
                <br><input type="text" name="title" id="title" placeholder="Brush Teeth">
                <br> <label for="description">Description</label>
                <br><textarea id="description" name="description" rows="3" cols="auto" placeholder="Don't forget to floss"></textarea>
                <!-- limit resize-->
                <br><label for="workspace">Workspace:</label>
                <br><select id="workspace" name="workspace">
                    <option id="ws-option"value="Default" >Default</option>
                    
                </select>

                <br><label for="date">Date:</label>
                <br><input type="date" name="date" id="date" >
                <br><label for="priority">Priority:</label>
                <br><select id="priority" name="priority">
                    <option value=2>Low</option>
                    <option value=1>Medium</option>
                    <option value=0>High</option>
                  </select>
                <br><input class="userNoteInput" type="submit" value="Submit" >
            </form>
        </div>
        <!--EDIT FORM -->

        <div class="nav-child fixed-workspaces">
            <nav class="workspace-nav">
                <button data-selector="all-notes">All Notes</button>
                <button data-selector="daily">Daily</button>
                <button data-selector="weekly">Weekly</button>
            </nav>
        </div>

        <nav class="nav-child user-workspaces">
            <div class="ws-title">
                <div>Workspaces</div>
            </div>

            <div class="ws-form-container">
                <form id="userWorkspace" action="" method="get">
                    <label for="add-ws">
                        <input type="text" name="add-ws" id="add-ws" placeholder="Daily Chores">
                        <input class="userWSInput" type="submit" value="Add Workspace" >
                    </label>
                </form>
            </div>
            
            <div id="user-ws-content"></div>
        </nav>
       
    </div>
    <nav class="mid-nav block" >
        <div class="title">Notes</div>
        <div id="nav-content"></div>
    </nav>
    <div class="info block">Note Details
        <div id="content"></div>
    </div>
</body>
</html>
